<h1>Danh sách </h1>
<a routerLink="/create">Thêm mới</a>
<table border="1">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Màu sắc</th>
    <th>Giá</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let animal of animals; index as i">
    <td>{{i+1}}</td>
    <td>{{animal.name}}</td>
    <td>{{animal.color}}</td>
    <td>{{animal.price}}</td>
    <td><a routerLink="edit/{{animal.id}}">Edit</a></td>
    <td><a routerLink="delete/{{animal.id}}">Delete</a></td>
  </tr>
</table>
